<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: "Poppins", sans-serif;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Background Video */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Main Content */
    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #ff4b2b;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff6b4b;
    }

    /* Explore section */
    .explore-section {
      display: none;
      text-align: center;
      padding: 60px 20px;
      background: #111;
      animation: fadeIn 1s ease forwards;
    }

    .explore-section h2 {
      color: #ff4b2b;
      margin-bottom: 25px;
      font-size: 2em;
    }

    /* Each photo block */
    .photo-block {
      margin: 40px auto;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      animation: fadeInUp 1s ease both;
    }

    .photo-block img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .photo-block p {
      color: #ccc;
      font-size: 1.1em;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline class="background-video">
    <source src="sample.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Foreground content -->
  <div class="content">
    <h1>My Name is Sahad</h1>
    <p>I am Gay ðŸ˜Ž</p>
    <button onclick="showExplore()">Explore</button>
  </div>

  <!-- Explore Section -->
  <div class="explore-section" id="explore">
    <h2>Explore My Gallery</h2>

    <!-- Photo 1 -->
    <div class="photo-block">
      <img src="photo1.jpg" alt="Photo 1">
      <p>Calling only = 200RS</p>
    </div>

    <!-- Photo 2 -->
    <div class="photo-block">
      <img src="photo2.jpg" alt="Photo 2">
      <p>Direct Meet = 500RS</p>
    </div>
  </div>

  <script>
    function showExplore() {
      const section = document.getElementById('explore');
      section.style.display = 'block';
      section.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
